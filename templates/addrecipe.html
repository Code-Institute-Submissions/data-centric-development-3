{% extends 'base.html' %} {% block content %}

<div class="row">
    <div class="col s6 offset-s3">
        <h4>Add a recipe!</h4>
    </div>
</div>
<div class="row">
    <form action="{{url_for('insert_recipe', username=username)}}" method="POST" class="col s12">
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">account_circle</i>
                <input required id="title" name="title" type="text" class="validate">
                <label for="title">Title</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s6">
                <i class="material-icons prefix">not_listed_location</i>
                <select required id="cuisine" name="cuisine">
                    <option value="" disabled selected>Choose your option</option>
                    {% for c in cuisine %}
                    <option value="{{c.name.capitalize()}}">{{c.name.capitalize()}}</option>
                    {% endfor %}
                </select>
                <label>Cuisine</label>
            </div>
            <div class="input-field col s6">
                <i class="material-icons prefix">not_listed_location</i>
                <select required id="allergen" name="allergen">
                    <option value="" disabled selected>Choose your option</option>
                    {% for allergen in allergens %}
                    <option value="{{allergen.name.capitalize()}}">{{allergen.name.capitalize()}}</option>
                    {% endfor %}
                </select>
                <label>Allergens</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s6">
                <i class="material-icons prefix">person</i>
                <p class="range-field">
                    <input type="range" id="servings" name="servings" min="0" max="20" />
                </p>
                <label for="servings">Servings</label>
            </div>
            <div class="input-field col s6">
                <i class="material-icons prefix">people</i>
                <p class="range-field">
                    <input type="range" id="time" name="time" min="1" max="180" />
                </p>
                <label for="time">Time (Minutes)</label>
            </div>
        </div>
        <div class="row">
            <div class="col s12">
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">not_listed_location</i>
                        <textarea required id="description" name="description" class="materialize-textarea"></textarea>
                        <label for="description">Description</label>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col s12">
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">not_listed_location</i>
                        <textarea required id="ingredients" name="ingredients" class="materialize-textarea"></textarea>
                        <label for="ingredients">Ingredients</label>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col s12">
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">not_listed_location</i>
                        <textarea required id="instructions" name="instructions" class="materialize-textarea"></textarea>
                        <label for="instructions">Instructions</label>
                    </div>
                </div>
            </div>
        </div>
        <h5>Nutritional Info</h5>
        <div class="row">
            <div class="input-field col s3">
                <i class="material-icons prefix">person</i>
                <p class="range-field">
                    <input type="range" id="carbs" name="carbs" min="0" max="200" />
                </p>
                <label for="carbs">Carbs (g)</label>
            </div>
            <div class="input-field col s3">
                <i class="material-icons prefix">people</i>
                <p class="range-field">
                    <input type="range" id="protein" name="protein" min="0" max="200" />
                </p>
                <label for="time">Protein (g)</label>
            </div>
            <div class="input-field col s3">
                <i class="material-icons prefix">person</i>
                <p class="range-field">
                    <input type="range" id="fat" name="fat" min="0" max="200" />
                </p>
                <label for="fat">Fat (g)</label>
            </div>
            <div class="input-field col s3">
                <i class="material-icons prefix">people</i>
                <p class="range-field">
                    <input type="range" id="calories" name="calories" min="0" max="1000" />
                </p>
                <label for="calories">Calories (per serving)</label>
            </div>
        </div>
        <div class="col s3">
            <button class="waves-effect waves-light btn" type="submit" name="action">Create
                    <i class="material-icons left">check_circle</i>
                </button>
        </div>
        <div class="col s3">
            <a href="{{url_for('user_page', username=username)}}" class="waves-effect waves-light btn blue"><i class="material-icons left">exit_to_app</i>Go back</a>
        </div>
    </form>
</div>

{% endblock %}
